machine:
  environment:
    TERRAFORM_VERSION: 0.11.7
    TFBIN_DIR: ~/tfbin
dependencies:
  pre:
  - ./scripts/download_terraform.sh
  override:
  - ~/tfbin/terraform init -upgrade -input=false
test:
  override:
  - ~/tfbin/terraform fmt -write=false -diff=true -check
  - ~/tfbin/terraform plan -detailed-exitcode -input=false

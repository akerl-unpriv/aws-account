machine:
  environment:
    GO_VERSION: 1.8
    TERRAFORM_VERSION: 0.8.7
    STATE_BUCKET: akerl-dns
    AWS_DEFAULT_REGION: us-east-1
dependencies:
  pre:
  - curl -sLo /tmp/golang.tar.gz "https://storage.googleapis.com/golang/go${GO_VERSION}.linux-amd64.tar.gz"
  - sudo rm -rf /usr/local/go
  - sudo tar -C /usr/local -xf /tmp/golang.tar.gz
  - curl -sLo /tmp/terraform.zip "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
  - sudo unzip -d /usr/local/bin /tmp/terraform.zip
  override:
  - /usr/local/bin/terraform remote config -backend=S3 -backend-config="bucket=${STATE_BUCKET}" -backend-config="key=state/terraform.tfstate"
  - /usr/local/bin/terraform get zones
test:
  override:
  - test $(/usr/local/bin/terraform fmt -write=false | tee /dev/stderr | wc -c) -eq 0
  - /usr/local/bin/terraform plan -out=terraform.plan zones
deployment:
  release:
    branch: master
    commands:
    - /usr/local/bin/terraform apply terraform.plan
    - /usr/local/bin/terraform remote push
